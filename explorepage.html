
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGgin</title>
    <style>
        body {
            background-image: url('explorebg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        header {
            background-color: #151515;
            color: #fff;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            max-width: 200px;
            margin-right: 10px;
            height: auto;
        }
        .sidebar-button {
            cursor: pointer;
            width: 40px;
            height: auto;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111111db;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar-button:hover {
            transform: scale(1.1);
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #5ef439;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #ffffff;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .custom-image {
            width: 280px;
            height: 400px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            border-radius: 10px;
            border: 4px solid #000000;
        }

        .custom-image:hover {
            transform: scale(1.1);
        }

        #imageContainer {
            height: calc(100vh - 150px);
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(5, minmax(100px, 1fr));
            gap: 2px;
            padding: 30px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.911);
            overflow: auto;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 65%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            background-color: #000000;
            border-radius: 3px;
            padding: 5px;
            text-align: center;
        }

        .modal-img {
            width: 100%;
            height: auto;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgb(0, 0, 0);
            padding: 5px 10px;
            border-radius: 50%;
        }

        .close:hover,
        .close:focus {
            color: rgb(107, 237, 37);
            text-decoration: none;
            cursor: pointer;
        }

        .styled-button {
            position: absolute;
            top: 84%;
            left: 63%;
            display: inline-block;
            padding: 20px 40px;
            font-size: 40px;
            background-color: #5ef439;
            color: #161616;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .styled-button:hover {
            transform: scale(1.1);
        }

        .floating-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1f1f1f;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(2, 255, 19, 0.182);
            z-index: 9999;
            display: none;
            width: 500px;
            height: 300px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            border-radius: 10px;
            color: #3def34;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            display: none;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .back-button {
            position: fixed;
            top: 120px;
            left: 30px;
            width: 80px;
            height: 50px;
            border-radius: 30%;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            text-decoration: none;
            z-index: 999;
        }
        .back-button:hover {
            transform: scale(1.1);
        }

            img.className = "custom-image";
            container.appendChild(img);

            img.addEventListener('click', function() {
                var modal = document.getElementById("myModal");
                var modalImg = document.getElementById("modalImage");
                var modalText = document.getElementById("modalText");

                modalImg.src = this.src;

                var imageData = imagesData.find(function(item) {

                });
                if (imageData) {
                    modalText.innerText = imageData.info;
                }

                modal.style.display = "block";
            });
        });

        var closeBtn = document.getElementsByClassName("close")[0];

        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function closeAll() {
            var modal = document.getElementById("myModal");
            var floatingWindows = document.querySelectorAll(".floating-window");
            var overlay = document.querySelector(".overlay");

            modal.style.display = "none";
            floatingWindows.forEach(function(window) {
